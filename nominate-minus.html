<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove a Business Owner</title>
                <meta name="description" content="Nominating terminating a business owner.">
        <link rel="apple-touch-icon" sizes="180x180" href="romogi-favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="romogi-favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="romogi-favicons/favicon-16x16.png">
    <link rel="manifest" href="romogi-favicons/site.webmanifest">
    <link rel="shortcut icon" href="romogi-favicons/favicon.ico" type="image/x-icon" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(220, 220, 220);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #removalContainer {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
        }
        #submitButton {
            padding: 10px 30px;
            font-size: 18px;
            background-color: rgb(70, 130, 180);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitButton:hover {
            background-color: rgb(60, 120, 170);
        }
    </style>
</head>
<body>
    <div id="removalContainer">
        <h1>I propose _____ to no longer be a business owner starting from the next meeting:</h1>
        <input type="text" id="removeName" placeholder="Enter the name of the owner to remove">
        <br>
        <button id="submitButton" onclick="submitRemoval()">NOMINATE</button>
        <p id="removalMessage"></p>
    </div>

    <script>
        function submitRemoval() {
            let removeName = document.getElementById("removeName").value;
            if (removeName) {
                document.getElementById("removalMessage").textContent = removeName + " has been proposed for removal. Results will be shown in 24 hours.";
            } else {
                document.getElementById("removalMessage").textContent = "Please enter a name before submitting your removal proposal.";
            }
        }
    </script>
</body>
</html>
